<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotStack Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .user-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .user-info p {
            margin: 8px 0;
            color: #333;
        }

        .user-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê HotStack Auth</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('signup')">Sign Up</button>
            <button class="tab" onclick="switchTab('signin')">Sign In</button>
            <button class="tab" onclick="switchTab('profile')">Profile</button>
        </div>

        <!-- Sign Up Panel -->
        <div id="signup-panel" class="panel active">
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username (optional)</label>
                    <input type="text" id="signup-username">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password (min 8 characters)</label>
                    <input type="password" id="signup-password" required minlength="8">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Sign In Panel -->
        <div id="signin-panel" class="panel">
            <form id="signin-form" onsubmit="handleSignin(event)">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Profile Panel -->
        <div id="profile-panel" class="panel">
            <div id="profile-loading">Loading profile...</div>
            <div id="profile-content" style="display: none;">
                <div class="user-info" id="user-info"></div>
                <button onclick="handleSignout()" style="margin-top: 20px;">Sign Out</button>
            </div>
            <div id="profile-not-auth" style="display: none;">
                <p style="text-align: center; color: #666;">Please sign in to view your profile.</p>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update panels
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tab}-panel`).classList.add('active');

            // Clear message
            hideMessage();

            // Load profile if switching to profile tab
            if (tab === 'profile') {
                loadProfile();
            }
        }

        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => hideMessage(), 5000);
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            try {
                const result = await auth.signup(email, password, username || null);
                showMessage('Account created successfully! You can now sign in.', 'success');
                
                // Clear form
                event.target.reset();
                
                // Switch to signin tab after 2 seconds
                setTimeout(() => {
                    document.querySelectorAll('.tab')[1].click();
                }, 2000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function handleSignin(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const result = await auth.signin(email, password);
                showMessage('Signed in successfully!', 'success');
                
                // Clear form
                event.target.reset();
                
                // Switch to profile tab
                setTimeout(() => {
                    document.querySelectorAll('.tab')[2].click();
                }, 1000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function handleSignout() {
            try {
                await auth.signout();
                showMessage('Signed out successfully!', 'success');
                
                // Switch to signin tab
                setTimeout(() => {
                    document.querySelectorAll('.tab')[1].click();
                }, 1000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function loadProfile() {
            const loadingEl = document.getElementById('profile-loading');
            const contentEl = document.getElementById('profile-content');
            const notAuthEl = document.getElementById('profile-not-auth');

            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            notAuthEl.style.display = 'none';

            if (!auth.isAuthenticated()) {
                loadingEl.style.display = 'none';
                notAuthEl.style.display = 'block';
                return;
            }

            try {
                const user = await auth.getCurrentUser();
                
                document.getElementById('user-info').innerHTML = `
                    <h3>Profile Information</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Username:</strong> ${user.username || 'Not set'}</p>
                    <p><strong>Created:</strong> ${new Date(user.createdAt).toLocaleString()}</p>
                    <p><strong>Last Login:</strong> ${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleString() : 'N/A'}</p>
                `;
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (error) {
                loadingEl.style.display = 'none';
                notAuthEl.style.display = 'block';
                showMessage(error.message, 'error');
            }
        }

        // Check authentication on load
        window.addEventListener('load', () => {
            if (auth.isAuthenticated()) {
                console.log('User is authenticated');
            }
        });
    </script>
</body>
</html>
